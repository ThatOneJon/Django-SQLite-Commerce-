{% extends "sales/layout.html"%}

{% block sideBar%}
    {% if watch %}
        {% for i in watch %}
            <ul>
                <li>{{i}}</li>
            </ul>
        {% endfor %}


    {% endif %}
{% endblock %}

{% block article %}
    <h1>The Categories:</h1>
    {% for category in Categories_all %}
        <h2><a href="{%url 'Sales:catDetail' categ=category %}">{{category}}</a></h2>
    {% endfor %}
{% endblock %}
